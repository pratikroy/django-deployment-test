{% extends "basic_app/base.html" %}
  {% block body_block %}
    <div class="jumbotron">
      {% if registered %}
        <h3>Thanks, you are already registered...</h3>
      {% else %}
        <h2>Register here!</h2>
        <h3>Fill out the form</h3>
        <form enctype="multipart/form-data" method="post">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" value="Register" class="btn btn-primary">
        </form>
      {% endif %}
    </div>
  {% endblock %}
